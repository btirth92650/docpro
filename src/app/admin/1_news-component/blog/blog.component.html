<div class="doctor-section">
    <div class="doctor-title">
        <h1>Blog Grid</h1>
    </div>
</div>

<div class="container h-s-content">
    <h5><a href="/admin">Home </a></h5>
    <i class="fa fa-chevron-right" aria-hidden="true"></i>
    <h4>Blog Grid</h4>
</div>



<div class="container">
    <div class="form-content ">
        <div class="row">
            <div class="col-md-4" *ngFor="let item of blogGrid">
                <div class="f-content_box">
                    <div class="favourite-inner-box">
                        <div class="doctor-fullbox">
                            <div class="doctor-box">
                                <div class="container">
                                    <img src="{{item.image}}" alt="Avatar" class="image">
                                    <div class="overlay">
                                    </div>
                                </div>
        
                            </div>
                            <div class="item-box">
                                <h2>{{item.title}}</h2>
                                <div class="image-c">
                                    <img src="{{item.image1}}" alt="">
                                    <h6>{{item.name}}</h6>
                                    <h5>{{item.date}}</h5>
                                </div>
                                <p>{{item.description}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

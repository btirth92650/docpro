<!-- Basic Information -->
<div class="container">
    <section class="add_list-section">

        <div class="basic_i-header">
            <h1>Basic Information</h1>
            <a href=""><i class="fa fa-ellipsis-v" aria-hidden="true"></i></a>
        </div>
        <div class="profile-img-box"> 
            <div class="profile-img">
                <img src="	http://azim.commonsupport.com/Docpro/assets/images/resource/profile-3.png" alt="">
            </div>
            <div class="profile-button-text">
                <button type="file" class="upload-button"><i class="fa fa-upload" aria-hidden="true"></i>Upload
                    Photo</button>
                <p> Allowed JPG, GIF or PNG. Max size of 2MB</p>
            </div>
        </div>
        <form action="" [formGroup]="basicI">
            <div class="form-content">
                <div class="row">
                    <div class="col">
                        <div class="form-group form_item">
                            <label for="" class="form-label">Username*</label>
                            <input type="text" formControlName="userName" placeholder="Username*" class="form-control">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group form_item">
                            <label for="" class="form-label">First name*</label>
                            <input type="text" formControlName="firstName" placeholder="First name*" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group form_item">
                            <label for="" class="form-label">Last name</label>
                            <input type="text" formControlName="lastName" placeholder="enter your name" class="form-control">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group form_item">
                            <label for="" class="form-label">Email</label>
                            <input type="email" formControlName="email" placeholder="E-mail" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group form_item">
                            <label for="" class="form-label">Mobile number</label>
                            <input type="text" formControlName="mobileNo" placeholder="Mobile number" class="form-control">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group form_item">
                            <label for="" class="form-label">Gender</label>
                            <input type="text" formControlName="gender" placeholder="Gender" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group form_item">
                            <label for="" class="form-label">Date of birth</label>
                            <input type="date" formControlName="dob" placeholder="Date of birth" class="form-control">
                        </div>
                    </div>
                    <!-- <div class="col">
                        <div class="form-group form_item">
                            <label for="" class="form-label">Address:</label>
                        <input type="text" placeholder="enter your Address" class="form-control">
                        </div>
                    </div> -->
                </div>
            </div>
        </form>
    </section>
</div>

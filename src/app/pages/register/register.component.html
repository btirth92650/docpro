
<div class="register-section">
    <div class="register-title">
        <h1>Register</h1>
    </div>
</div>

<div class="container h-s-content">
<h5><a routerLink="/login">Home </a></h5>
<i class="fa fa-chevron-right" aria-hidden="true"></i>
<h5 >Sign Up</h5>
</div>

<div class="r-background">
<div class="registration-box">
    <div class="header">
        <h2>Doctor Registration</h2>
    </div>
    <form [formGroup]="registrationForm" (ngSubmit)="submit()">
        <div class="content-item container">
            <div class="drname mb-3">
                <label class="form-label"> Doctor Name:</label>
                <input type="text" formControlName="drName" placeholder="Enter doctor name..." class="form-control">
            </div>
            <div class="drdegree mb-3">
                <label class="form-label">Doctor Degree:</label>
                <input type="text" formControlName="drDegree" placeholder="Enter doctor Degree..." class="form-control">
            </div>
            <div class="drname mb-3">
                <label class="form-label">Doctor Mobile No:</label>
                <input type="text" formControlName="drMobileno" placeholder="Enter doctor mobile no..." class="form-control">
            </div>
            <div class="drname mb-3">
                <label class="form-label">Clinic Name:</label>
                <input type="text" formControlName="clinicName" placeholder="Enter clinic name..." class="form-control">
            </div>
            <div class="drname mb-3">
                <label class="form-label">Clinic Address:</label>
                <input type="text" formControlName="clinicAddress" placeholder="Enter clinic address..." class="form-control">
            </div>
            <div class="drname mb-3">
                <label for="formFile" class="form-label">upaload your picture</label>
                <input class="form-control"  (change)="fileChange($event)" type="file" id="formFile">
              </div>
                <div class="re-doctor-modal">
                    <!-- Button trigger modal -->
                    <div class="r-button">

                    <button type="button" class=".reg-button" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">
                        Register Now
                    </button>
                    </div>

                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <img src="https://cdn-icons-png.flaticon.com/512/189/189677.png?w=740&t=st=1658983354~exp=1658983954~hmac=ab7b7e6fefe19702fe927e680c25c91c5c29393e3cb2109bf4c9e8633a090447" alt="">
                                    <h4>Registration Successfully !!</h4>
                                    <ul>
                                        <li>Username: &nbsp;doc</li>
                                        <li>Password: &nbsp;123</li>
                                    </ul>
                                </div>
                                <div class="modal-footer">

                                    <button type="button" (click)="submit()" class="btn btn-primary" data-bs-dismiss="modal">continue</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </form>
    <div class="p-d-button">
        <button routerLink="/register" class="btn btn-primary facebook-btn ">Login with Facebook </button>
        <button  class="btn btn-danger google-btn ">Login with Google Plus</button>
    </div>    
</div>

</div>
